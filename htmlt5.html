<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: blue;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 20px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type=text], input[type=email], input[type=password], input[type=tel], textarea, select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type=radio], input[type=checkbox] {
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .declaration {
            margin-top: 20px;
        }

        .center {
            text-align: center;
        }

        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstname" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastname" placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="repassword" placeholder="Re-enter your password"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" name="age" placeholder="Enter your age"></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" placeholder="Enter your state"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country">
                        <option value="" disabled selected>Choose country</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option>
                        <option value="india">India</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Language:</td>
                <td>
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Punjabi"> Punjabi
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Marathi"> Marathi
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>
                        <input type="checkbox" name="declaration" required>
                        Hereby I declare all the given details are true
                    </label>
                </td>
            </tr>
        </table>
        <p class="center">
            <button type="submit">Register</button>
        </p>
        <p class="center">
            Login to <a href="https://www.example.com" target="_blank">ethnus</a> website
        </p>
    </form>
</body>
</html>
