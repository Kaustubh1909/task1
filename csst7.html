<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<style>
body {
  background-color: #2c3e50; /* Darker background color */
}

table {
  color: #ecf0f1; /* Lighter text color */
  font-size: 18pt; 
  font-style: normal;
  background-color: #34495e; /* Dark blue-gray background for form box */
  border-collapse: collapse; 
  width: 60%; /* Slightly wider table */
  margin: 0 auto; /* Center align the table */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow to table */
  border-radius: 10px; /* Add rounded corners to the table */
  overflow: hidden; /* Ensure rounded corners show properly */
}

table.inner {
  margin: 0 auto;
  border: 0px;
}

input[type=text], input[type=password], input[type=checkbox], input[type=radio], select, textarea {
  width: 90%; /* Increased width */
  padding: 10px; /* Increased padding */
  margin: 6px 0; /* Increased margin */
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 6px; /* Slightly more rounded corners */
}

input[type=radio] {
  width: auto; 
}

input[type=submit] {
  width: 50%; /* Reduced width for better balance */
  background-color: #1abc9c; /* Teal button color */
  color: white; /* White text color */
  font-size: 16pt;
  padding: 12px; /* Increased padding */
  margin: 20px 0; /* Increased margin */
  border: none; 
  border-radius: 6px; /* Slightly more rounded corners */
  cursor: pointer; /* Pointer cursor on hover */
}

input[type=submit]:hover {
  background-color: #16a085; /* Darker teal on hover */
}

label {
  margin-right: 10px; /* Space out radio labels */
}
</style>
</head>

<body>
<form action="form.php" method="POST">

<table cellpadding="10">
<tr>
<td>Name</td>
<td><input type="text" name="Name" placeholder="Enter your name"></td>
</tr>

<tr>
<td>Email</td>
<td><input type="text" name="Email" placeholder="Enter your email"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" name="psw"></td>
</tr>

<tr>
<td>Phone number</td>
<td><input type="text" name="Mobile_Number" maxlength="10"></td>
</tr>

<tr>
<td>Gender</td>
<td>
<label for="male">Male</label> <input type="radio" id="male" name="Gender" value="Male">
<label for="female">Female</label> <input type="radio" id="female" name="Gender" value="Female">
<label for="other">Other</label> <input type="radio" id="other" name="Gender" value="Other">
</td>
</tr>

<tr>
<td>Language</td>
<td>
<select name="Language">
    <option value="s">Select</option>
    <option value="English">English</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Chinese">Chinese</option>
</select>
</td>
</tr>

<tr>
<td>Zip code</td>
<td><input type="text" name="Pin_Code" maxlength="6"></td>
</tr>

<tr>
<td>About</td>
<td><textarea name="abt" placeholder="Write about yourself" rows="5" cols="50"></textarea></td> <!-- Increased textarea size -->
</tr>

<tr>
<td colspan="2" align="center">
<input type="submit" value="Register">
</td>
</tr>
</table>

</form>

</body>
</html>
