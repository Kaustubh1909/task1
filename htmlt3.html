<!DOCTYPE html>
<html>
<head>
    <title>Links</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Change font for better readability */
            background-color: #f0f0f0; /* Light background color */
            margin: 0;
            padding: 20px;
        }

        .box {
            background-color: #ffffff; /* White background for box */
            border: solid 2px #cccccc; /* Light gray border */
            padding: 20px;
            width: 80%; /* Slightly narrower box */
            margin: 0 auto; /* Center the box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            border-radius: 8px; /* Rounded corners */
        }

        .box p {
            margin: 10px 0; /* Add some margin to paragraphs */
            color: #333; /* Darker text color */
        }

        .box a {
            color: #1a73e8; /* Blue color for links */
            text-decoration: none; /* Remove underline from links */
            margin: 0 10px; /* Add margin between links */
        }

        .box a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Click any of the following links</p>
        <p>
            <a href="https://example.com/" target="_new">Open in new</a> |
            <a href="https://example.com/" target="_self">Open in self</a> |
            <a href="https://example.com/" target="_parent">Open in parent</a> |
            <a href="https://example.com/" target="_top">Open in top</a> |
            <a href="https://gmail.com/" target="_blank">Send email</a>
        </p>
    </div>
</body>
</html>
