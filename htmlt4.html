<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Change font for better readability */
            background-color: #f4f4f4; /* Light background color */
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: #ffffff; /* White background for form */
            border: 1px solid #cccccc; /* Light gray border */
            padding: 20px;
            width: 50%; /* Width of form */
            margin: 0 auto; /* Center the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            border-radius: 8px; /* Rounded corners */
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        input[type=text], input[type=password], select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #4CAF50; /* Green background for button */
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Fullname</td>
                <td><input type="text" name="name" placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="uname" placeholder="Enter your username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td>Re Password</td>
                <td><input type="password" name="rpass" placeholder="Re-enter your password"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="address" placeholder="Enter your address"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select name="gender">
                        <option value="" disabled selected>Choose gender</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
