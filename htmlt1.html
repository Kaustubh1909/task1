<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        body {
            background-color: #2c3e50; /* Dark background color for contrast */
            font-family: Arial, sans-serif; /* Change font for better readability */
        }

        table {
            width: 80%; /* Slightly narrower table */
            background-color: #34495e; /* Darker background for the table */
            margin: 20px auto; /* Center the table with margin */
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Ensure rounded corners show properly */
        }

        table, th, td {
            border: 1px solid #ecf0f1; /* Light border color */
            padding: 12px; /* Increased padding */
        }

        th, td {
            text-align: center;
            color: #ecf0f1; /* Light text color */
        }

        th {
            background-color: #1abc9c; /* Teal header background */
            font-weight: bold; /* Bold font for headers */
        }

        tr:nth-child(even) {
            background-color: #3b4a59; /* Slightly different color for even rows */
        }

        tr:nth-child(odd) {
            background-color: #34495e; /* Original color for odd rows */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Kaustubh</td>
            <td>Dhamija</td>
            <td>22</td>
        </tr>
        <tr>
            <td>ankit</td>
            <td>jignesh</td>
            <td>94</td>
        </tr>
        <tr>
            <td>sahehli</td>
            <td>devi</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
