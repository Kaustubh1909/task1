<!DOCTYPE html>
<html>
<head>
    <title>Lista</title>
    <style>
        body {
            background-color: #f4f4f4; /* Light gray background */
            font-family: 'Arial', sans-serif; /* Change font for better readability */
            color: #333; /* Darker text color */
            padding: 20px;
        }

        p {
            font-size: 20px; /* Larger font size for the paragraph */
            color: #2c3e50; /* Dark blue-gray text color */
        }

        ul {
            list-style-type: square; /* Use square bullets */
            padding-left: 20px;
        }

        ul ul {
            list-style-type: circle; /* Use circle bullets for nested lists */
            margin-left: 20px;
        }

        li {
            margin: 10px 0; /* Add margin between list items */
        }

        li ul li {
            margin: 5px 0; /* Slightly smaller margin for nested list items */
        }
    </style>
</head>
<body>
    <p>Lists can be nested:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
