<!DOCTYPE html>
<html>
<head>
    <title>Vertical Nav Bar</title>
    <style>
        ul {
            list-style-type: none;
            width: 200px;
            background-color: #2C3E50;
            padding: 0; 
            margin: 0;
        }
        li a {
            display: block;
            color: #ECF0F1;
            padding: 10px 20px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        li a:hover {
            background-color: #3498DB;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="active">Home</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">Bootstrap</a></li>
        <li><a href="#">Kaustubh Dhamija</a></li>
    </ul>
</body>
</html>
